<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid ">
              <a class="navbar-brand" href="index.html">E-commerce</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="mujeres.html">Mujeres</a>
                <a class="navbar-brand" href="hombres.html">Hombres</a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              <i class="fas fa-cart-plus fs-3 icono-carrito"  class="primary"><span></span></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- Carrito -->
        <div class="displayNone" id="contenedor-carrito">
            <h4>Carrito de compras
            </h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <!-- por aqui insertamos el template con los productos agregados al carrito -->
                <tbody id="items"></tbody>
                <tfoot>
                <!-- por aqui insertamos el template con los totales -->
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
                </tfoot>
            </table>

        </div>
        
        <section>
            <div class="contenedor-formulario">
                <form class="row g-3">
                    <h1>Informacion de Pago</h1>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nTargeta" placeholder="No. Tarjeta" required>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Fecha de vencimiento MM/AA" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="CVV" required>
                        </div>
                    </div>
                    <div class="centrar-btn">
                        <button type="submit" class="btn btn-info">PAGAR</button>
                    </div> 
                </form>
            </div>
        </section>

    </main>
       <!-- templates -->

    <!-- carrito -->
    <template id="template-carrito">
      <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm sumar">
           +
          </button>
          <button class="btn btn-danger btn-sm restar">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
      </tr>
    </template>
  
    <!-- footer -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
            <button class="btn btn-info btn-sm" id="finalizar-compra">
              Finalizar compras
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <footer class="bg-dark" style="text-align:center; font-family: 'Bubblegum Sans', cursive;  font-size: 20px; color: aliceblue; align-items: center;">
      <a href="index.html"><img src="imagenes/logo.png" id="logo" alt="Logo"  height="50"></a>
      <br>
      <br>
      Creado por Yesenia Quejada Rojas - Luis Alfonso Corrales Marin
      <br>
      <br>
        © 2021 Company, Inc
    </footer>

    <script src="index.js" type="module"></script>
    <script src="script/addCarrito.js" type="module"></script>
    <script src="script/displayCarrito.js" type="module"></script>

    <!-- cdn bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
